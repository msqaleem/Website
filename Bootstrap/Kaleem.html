<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kaleem</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family:Arial, Helvetica, sans-serif;
    }
    header {
      background-color: orange;
    }
    .banner {
      background-image: url(/img/banner.jpg);
      height: 20vw;
      min-height: 100px;
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;
      background-attachment: fixed;
    }
    nav {
      display: flex;
      background-color: rgb(5, 1, 43);
      height: auto;
      
    }
    nav a {
      display: block;
      text-decoration: none;
      font-size: larger;
      font-weight: 500;
      padding: 14px 20px;
      text-align: center;
      float: left;
      color: orange;
    }
    .menu-btn:hover {
      background-color: red;
      color: white;
    }
    .flex-align-right {
      margin-left: auto;
    }


    @media screen and (max-width: 600px) {
      footer, nav {
        flex-direction: column;
        padding: 10px 0px;
      }
      .flex-align-right {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="banner">
    <!-- <p>This is my first webpage header.</p> -->
  </header>
  <nav>
    <a href="#" class="menu-btn">Home</a>
    <a href="#" class="menu-btn">College Reviews</a>
    <a href="#" class="menu-btn">Courses</a>
    <a href="#" class="menu-btn">Study Materials</a>
    <a href="#" class="flex-align-right menu-btn">Login/Signup</a>
  </nav>

</body>
</html>
